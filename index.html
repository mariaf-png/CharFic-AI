        if (root && (root.innerHTML === '' || root.innerHTML.includes('animation'))) {

                <p style="font-size: 11px; color: #7f1d1d; margin-top: 10px; opacity: 0.7;">Fonte: ${e.filename}:${e.lineno}</p>
              </div>
              <button onclick="location.reload()" style="margin-top: 24px; padding: 10px 20px; background: #ef4444; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">Tentar Novamente</button>
            </div>`;
        }
      });

      tailwind.config = {
        darkMode: 'class',

          extend: {
